name: iOS Unsigned IPA

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Build Runner.app (xcodebuild no signing)
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Runner.xcarchive archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            -quiet

      - name: Package unsigned IPA
        run: |
          mkdir -p build/Payload
          cp -R ios/build/Runner.xcarchive/Products/Applications/Runner.app build/Payload/Runner.app
          cd build
          zip -r AppMusicVol2-unsigned.ipa Payload >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppMusicVol2-unsigned-ipa
          path: build/AppMusicVol2-unsigned.ipa
